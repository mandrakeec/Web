<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Requerimiento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sistema Helpdesk</h1>
    <nav>
      <ul class="menu">
        <li><a href="dashboard.html">Inicio</a></li>
        <li><a href="registrar_requerimiento.html">Registrar Requerimiento</a></li>
        <li><a href="ver_requerimientos.html">Ver Requerimientos</a></li>
        <li><a href="reportes.html">Reportes</a></li>
        <li><a href="index.html">Cerrar Sesión</a></li>
      </ul>
    </nav>
  </header>    
  <div class="container">
    <h1>Registrar Requerimiento</h1>
    <form id="requerimientoForm">
      <!-- Usuario y Departamento -->
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" placeholder="Nombre del usuario" required>

      <label for="departamento">Departamento:</label>
      <select id="departamento">
        <option value="Sistemas">Sistemas</option>
        <option value="Recursos Humanos">Recursos Humanos</option>
        <option value="Contabilidad">Contabilidad</option>
        <option value="Operaciones">Operaciones</option>
      </select>

      <!-- Turno -->
      <label for="turno">Turno:</label>
      <select id="turno">
        <option value="7am - 3pm">7am - 3pm</option>
        <option value="3pm - 11pm">3pm - 11pm</option>
        <option value="11pm - 7am">11pm - 7am</option>
      </select>

      <!-- Técnico Asignado -->
      <label for="tecnico">Técnico Asignado:</label>
      <select id="tecnico">
        <option value="Angel Ascencio">Angel Ascencio</option>
        <option value="Dixson Alava">Dixson Alava</option>
        <option value="Freddy Dau">Dixson Alava</option>
      </select>

      <!-- Medio -->
      <label for="medio">Medio:</label>
      <select id="medio">
        <option value="Llamada">Llamada</option>
        <option value="Correo">Correo</option>
        <option value="WhatsApp">WhatsApp</option>
        <option value="Oficina">Oficina</option>
      </select>

      <!-- Fecha y Hora -->
      <label for="fechaInicio">Fecha Inicio:</label>
      <input type="datetime-local" id="fechaInicio" required>

      <label for="fechaFin">Fecha Fin:</label>
      <input type="datetime-local" id="fechaFin" required>

      <!-- Ubicación -->
      <label for="ubicacion">Ubicación:</label>
      <select id="ubicacion">
        <option value="TPG1">TPG1</option>
        <option value="TPG2">TPG2</option>
        <option value="TPG3">TPG3</option>
        <option value="TPG4">TPG4</option>
        <option value="TPG5">TPG5</option>
        <option value="Centro">CENTRO</option>
      </select>

      <!-- Problema y Solución -->
      <label for="problema">Problema Reportado:</label>
      <textarea id="problema" placeholder="Describe el problema" required></textarea>

      <label for="solucion">Solución del Problema:</label>
      <textarea id="solucion" placeholder="Describe la solución"></textarea>

      <!-- Tipo de Problema -->
      <label for="tipoProblema">Tipo de Problema:</label>
      <select id="tipoProblema">
        <option value="Enlace Internet">Enlace Internet</option>
        <option value="Biométrico">Biométrico</option>
        <option value="Conexión VPN">Conexión VPN</option>
      </select>

      <!-- Botón -->
      <button type="submit">Registrar</button>
    </form>
  </div>
  <script src="script.js"></script>
  <footer>
    <p>&copy; 2025 Sistema Helpdesk. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
